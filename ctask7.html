<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK-07</title>
    <style>
        body {
            background-color: rgb(99, 16, 99);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgb(69, 3, 69);
            margin: auto;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            color: black;
        }
        input[type=text], input[type=email], input[type=password], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            color:aliceblue;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        .gender {
            margin: 10px 0;
        }
        label{
            display: inline-block;
            width: 100px;
            color: aliceblue;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="/submitRegistration" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name..">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email..">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password..">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Your phone number..">

        <div class="gender">
            <label>Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <label for="language">Language</label>
        <select id="language" name="language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="other">Other</option>
        </select>

        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="zipcode" placeholder="Your zip code..">

        <label for="about">About</label>
        <textarea id="about" name="about" placeholder="Write something about yourself.." style="height:100px"></textarea>

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
